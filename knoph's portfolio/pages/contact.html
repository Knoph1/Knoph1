        <div class="nav-container">
            <div class="logo">
                <img src="../assets/images/Profile/Knoph%20O.L%20Ayieko.jpg" alt="Knoph's Logo" class="profile-pic">

        </div>

    <section class="contact-container">
        <h1>Contact Me</h1>
        <p>I'd love to connect with you.<br>Whether it's a project, a question and/or just to say hi.<br>Humbly, feel free to drop me a message below!</p>

        <!-- Adjusted form action path -->
        <form action="https://formspree.io/f/xblgrwaj" method="POST" id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div id="form-response"></div> <!-- Placeholder for response messages -->
    </section>
