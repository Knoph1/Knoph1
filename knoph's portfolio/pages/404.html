<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 10rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            animation: glitch 1s infinite;
        }
        p {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #ff416c;
            width: 0;
            font-size: 1.5rem;
            animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #ff416c;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        a:hover {
            background: #ff4b2b;
            transform: scale(1.1);
        }
        @keyframes glitch {
            0% { text-shadow: 4px 4px #ff416c, -4px -4px #ff4b2b; }
            25% { text-shadow: -4px -4px #ff416c, 4px 4px #ff4b2b; }
            50% { text-shadow: 4px -4px #ff416c, -4px 4px #ff4b2b; }
            75% { text-shadow: -4px 4px #ff416c, 4px -4px #ff4b2b; }
            100% { text-shadow: 4px 4px #ff416c, -4px -4px #ff4b2b; }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #ff416c; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating stars */
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        @keyframes float {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .star:hover {
            transform: scale(1.8);
            opacity: 1;
            background-color: #ff416c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="typing">Oops! It seems you're lost in space...</p>
        <a href="../index.html">Back to Home</a>
    </div>

    <!-- Stars -->
    <script>
        const numStars = 100;
        const body = document.body;

        for (let i = 0; i < numStars; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            let size = Math.random() * 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animation = `float ${Math.random() * 3 + 2}s infinite ease-in-out`;
            body.appendChild(star);
        }
    </script>
</body>
</html>
